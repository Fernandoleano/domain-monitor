databases:
  - name: domain-monitor-db
    databaseName: domain_monitor
    user: domain_monitor
    plan: free

services:
  - type: web
    name: domain-monitor
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: domain-monitor-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ROLLBAR_ACCESS_TOKEN
        sync: false
